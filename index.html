<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main-form.css">
  <link rel="stylesheet" type="text/css" href="css/idea-list.css">
  <link rel="stylesheet" type="text/css" href="css/idea-cards.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <title>Idea Box</title>
</head>
<body>
  <section class="main-section">
    <header>
      <h1>idea<span>box</span></h1>
    </header>
    <article>
      <form>
        <input type="text" name="title" class="title form-inputs" placeholder="Title" aria-label="Input field for the title of your idea">
        <input type="text" name="body" class="input-text form-inputs" placeholder="Task" aria-label="Input field for the body of your idea">
        <input type="submit" name="save" class="save-button form-inputs" value="save" role="button" aria-label="Submit button to store your ideas" disabled>
      </form>
    </article>
  </section>
  <section class="ideas">
    <article class="search">
      <input type="text" name="search" class="search-field" placeholder="Filter" aria-label="Search field to search through your ideas">
    </article>
    <section class="section-ideas" aria-live="polite"></section>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
